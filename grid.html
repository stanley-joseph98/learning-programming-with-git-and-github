<!DOCTYPE html>
<html>
  <head>
    <title>Grid Picture</title>

  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;"> <!--No of value determine the number of columns; while the value themselves are the width of the columns -->
      <div style="background-color: aqua;">div 1</div>
      <div style="background-color: blueviolet;">2 <p>Text</p></div>
    </div>

    <!-- ANOTHER THING ON DIV -->
    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 30px;   
    "> <!--No of value determine the number of columns; while the value themselves are the width of the columns -->
    
    <div style="background-color: rgb(255, 0, 43);">1 <p>Text</p></div>
    <div style="background-color: rgb(226, 168, 43);">2 <p>Text</p></div>
    <div style="background-color: rgb(226, 43, 226);">2 <p>Text</p></div>
    <div style="background-color: rgb(43, 226, 80);">2 <p>Text</p></div>
    <div style="background-color: rgb(43, 226, 195);">2 <p>Text</p></div>
    <div style="background-color: blueviolet;">2 <p>Text</p></div>
  </div>

  </body>
</html>
