</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">
  <div style="
    background-color: black;
    color: white;
    height: 50px;
    position: fixed;
    top: 0;
    left: 0px;
    right: 50px;
    bottom: 100px;
    z-index: 100;
    
    ">header</div>
  
<div style="
background-color: green;
color: white;
font-weight: 10px;
position: fixed;
left: 0px;
bottom: 0px;
top: 50px;
width: 72px;">
  SIDEBAR
</div>

  <div style="
    background-color: lightblue;
    width: 200px;
    height: 200px;">div 1</div>
  <div style="
  background-color: lightpink;
  width: 200px;
  height: 200px;">div 2</div>
   <div style="
   background-color: rgb(255, 182, 242);
   width: 200px;
   height: 200px;
   position: relative;">
   div 3

    <div style="
      background-color: black;
      color: white;
      position: absolute;
      bottom: 10px;
      right: 10px;
      ">
      5:00
    </div>
  
  </div>

  <!-- POSITION ABSOLUTE AND RELATIVE -->
   <!--In position fixed, the element is placed in the browser window i.e, the visible part of a website seen on a screen; whereas for the
   position absolute, the element is placed on the browser page, that is, the remaining part of the HTML body that can be moved up and down.
   Position absolute moves together with the page whereas fixed is fixed as its name suggests. We can use z-index property to determine which
  element appears first, second etc.
  Position absolute can be placed inside a div element with position fixed;, e.g putting a closing symbol "X" to close a pop up message
  Position relative-- Tells the element to behave normally; So when the position absolute is inside position relative,
  it belongs to that element and not the page. Position relative can float on position fixed. Z-index is used tro prevent the element from overtaking the other in order of importance;
  so you might want to remove z-index in in the header div above and rerun the code, reintroduce it again, rerun the code to see how it behaves  -->
   <div style="
    background-color: red;
    color: white;
    position: absolute;
    top: 67px;
    right: 10px;
    z-index: 100;">
    ABSOLUTE
   </div>

</body>
</html>
